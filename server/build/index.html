<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn" onclick="playGame('rock')">
      <img src="img/rock-emoji.png" class="move-icon" /></button
    ><button class="move-btn" onclick="playGame('paper')">
      <img src="img/paper-emoji.png" class="move-icon" /></button
    ><button class="move-btn" onclick="playGame('scissors')">
      <img src="img/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = ``;
        updateScore();
    
        localStorage.setItem('score', JSON.stringify(score));
"
      class="reset-score-btn"
    >
      Reset score
    </button>

    <script src="script.js"></script>
  </body>
</html>
